<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单网站示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>欢迎来到我们的网站！</h1>
        <p>这是一个简单的静态网站示例。</p>
    </section>

    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一个提供创新解决方案的公司。</p>
    </section>

    <section id="services">
        <h2>我们的服务</h2>
        <ul>
            <li>Web开发</li>
            <li>移动应用开发</li>
            <li>UI/UX设计</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>有任何问题，请通过以下方式联系我们：</p>
        <ul>
            <li>Email: contact@example.com</li>
            <li>电话: +123456789</li>
        </ul>
    </section>

    <footer>
        <p>© 2024 简单网站示例 - 版权所有</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
